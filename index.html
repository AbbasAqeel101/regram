<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تثبيت سينمانا على الآيفون، تنزيل سينمانا للآيفون، رابط تحميل سينمانا لأجهزة iOS، تجربة سينمانا على جهازك، كيف تقوم بتثبيت سينمانا، تطبيق سينمانا: تحميل وتثبيت، خطوات تنزيل سينمانا على الآيفون، اكتشف سينمانا: رابط التنزيل للأيفون.">
    <title>رابط تثبيت سينمانا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet"> 
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Tajawal', sans-serif;
            font-weight: 500;
        }

        .circle-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            height: 25%;
            margin-top: 30%;
            position: relative;
        }

        .rectangle {
            width: 340px;
            height: 180px;
            background-color: rgba(255, 255, 255, 0.00);
            border-radius: 25px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 1.1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .circle {
            width: 160px;
            height: 160px;
            background: linear-gradient(to bottom, #53b0f9, #d228ff);
            border-radius: 50%;
            filter: blur(50px);
            box-shadow: 0 0 20px 80px rgba(255, 255, 255, 0.0);
            position: relative;
            z-index: 0;
        }

        .icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 20px;
            z-index: 2;
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
        }

        .check-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            transform: scale(1.2);
            background: linear-gradient(to right, #32CD32, #228B22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 2;
        }

        .text-content {
            position: absolute;
            top: 30px;
            right: 105px;
            color: white;
            font-size: 24px;
        }

        .sub-text {
            position: absolute;
            top: 60px;
            right: 105px;
            color: #0d80f9;
            font-size: 14px;
        }

        .bottom-right-text {
            position: absolute;
            bottom: 50px;
            right: 22px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }

        .bottom-left-text {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            font-size: 13px;
            padding: 5px 10px 2px 10px;
            border-radius: 15px;
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .below-text {
            margin-top: 80px;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .below-subtext {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            width: 300px;
        }

        .install-button {
            position: absolute;
            bottom: 40px;
            width: 200px;
            height: 50px;
            background-color: #0d80f9;
            color: white;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }

        .install-button:hover {
            background-color: #0a66c2;
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="rectangle">
            <i class="fa-solid fa-circle-check check-icon"></i>
            <img src="https://getcinemana.netlify.app/images/313210a4661a565b62de6.jpg" alt="Icon" class="icon">
            <div class="text-content">سينمانا</div>
            <div class="sub-text">Version: 4.1.0</div>
            <div class="bottom-right-text">China Continent Property • الشهادة</div>
            <div class="bottom-left-text">AppMaster</div>
        </div>
        <div class="circle"></div>
    </div>

    <div class="below-text">سينمانا عالم من الترفيه</div>
    <div class="below-subtext">التطبيق موقع بشهادة مؤقتة وهذا يعني انه سيتوقف في حال انتهاء الشهادة. علما اننا غير  مسؤولين عن المحتوى داخل هذا التطبيق او باقي مشاكله البرمجية</div>

    <button class="install-button" id="installButton">تثبيت التطبيق</button>

    <script>
        document.getElementById('installButton').addEventListener('click', function() {
            window.location.href = 'itms-services://?action=download-manifest&url=https://ipalinks.ru/dl/IO5eNRYXH';
            setTimeout(function() {
                window.location.href = 'https://t.me/Appmasster';
            }, 1500);
        });
    </script>
</body>
</html>
